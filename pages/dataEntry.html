<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Data Entry</title>
  </head>
  <body
    class="bg-gray-300 w-screen h-screen overflow-hidden flex items-center justify-center"
  >
    <form
      action="/numbers"
      class="w-96 h-fit px-6 py-4 gap-4 bg-white rounded-2xl shadow-md flex flex-col items-center justify-start text-xl font-bold"
      method="post"
      id="numbers"
      enctype="application/x-www-form-urlencoded"
    >
      <h1 class="w-full text-center text-4xl font-bold">Enter Numbers</h1>
      <div id="entry" class="max-h-[440px] overflow-y-scroll">
        <div>
          <label for="n1">Number 1</label>
          <input
            class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
            type="number"
            name="n1"
            id="n1"
          />
        </div>
        <div>
          <label for="n2">Number 2</label>
          <input
            class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
            type="number"
            name="n2"
            id="n2"
          />
        </div>
        <div>
          <label for="n3">Number 3</label>
          <input
            class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
            type="number"
            name="n3"
            id="n3"
          />
        </div>
        <div>
          <label for="n4">Number 4</label>
          <input
            class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
            type="number"
            name="n4"
            id="n4"
          />
        </div>
        <div>
          <label for="n5">Number 5</label>
          <input
            class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
            type="number"
            name="n5"
            id="n5"
          />
        </div>
      </div>
      <div class="mt-4 w-full flex flex-row items-center justify-around">
        <button
          class="text-gray-800 border-2 border-gray-300 bg-transparent hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
          type="button"
          onclick="addNumberInput()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2 -ml-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            />
          </svg>
          Add Number
        </button>
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="submit"
        >
          Submit Numbers
        </button>
      </div>
    </form>

    <script>
      let counter = 6;
      const addNumberInput = () => {
        try {
          const formEl = document.getElementById("entry");
          let outer = document.createElement("div");
          let inputEl = document.createElement("input");
          let labelEl = document.createElement("label");

          labelEl.setAttribute("for", `n${counter}`);
          labelEl.innerText = `Number ${counter}`;

          inputEl.setAttribute("type", "number");
          inputEl.setAttribute(
            "class",
            "mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
          );
          inputEl.setAttribute("name", `n${counter}`);
          inputEl.setAttribute("id", `n${counter}`);

          outer.append(...[labelEl, inputEl]);

          formEl.appendChild(outer);

          const pos = formEl.scrollHeight;
          formEl.scrollTo(0, pos);
        } catch (error) {
          console.log(error);
        }
        counter += 1;
        console.log("Added Input");
      };
    </script>
  </body>
</html>
