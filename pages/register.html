<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
  </head>
  <body
    class="bg-gray-300 w-screen h-screen overflow-hidden flex items-center justify-center"
  >
    <form
      class="w-80 h-fit px-6 py-4 gap-4 bg-white rounded-2xl shadow-md flex flex-col items-center justify-start text-xl font-bold"
      action="/register"
      method="post"
    >
      <h1 class="w-full text-center text-4xl font-bold">Sign Up</h1>
      <div>
        <label for="name">Name</label>
        <input
          class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
          type="text"
          name="name"
          id="name"
        />
      </div>
      <div>
        <label for="mail">Email</label>
        <input
          class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
          type="email"
          name="mail"
          id="mail"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
          type="password"
          name="password"
          id="password"
        />
      </div>
      <div>
        <label for="repeat-password">Repeat Password</label>
        <input
          class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
          type="text"
          name="repeat-password"
          id="repeat-password"
        />
      </div>
      <div class="mt-4 w-full flex flex-row items-center justify-around">
        <a href="/Login">
          <button
            type="button"
            class="text-black border-2 border-gray-300 bg-transparent hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
          >
            Login
          </button>
        </a>
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="submit"
        >
          Register
        </button>
      </div>
    </form>
  </body>
</html>
